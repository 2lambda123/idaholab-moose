# Making a Change to this package?
# REMEMBER TO UPDATE the .yaml files for the following packages:
#   libmesh/
#   template/
#   moose/
{% set build = 0 %}
{% set strbuild = "build_" + build|string %}
{% set version = "1.0.0" %}

package:
  name: moose-wasp
  version: {{ version }}

source:
  - path: ../../wasp
  - path: ../../scripts/configure_wasp.sh

build:
  number: {{ build }}
  string: {{ strbuild }}
  skip: true  # [win]
  script_env:
    - MOOSE_JOBS
  run_exports:
    - {{ pin_subpackage('moose-wasp', max_pin='x.x')}}

requirements:
  build:
    - {{ moose_mpich }}
    - pkg-config
  host:
    - {{ moose_mpich }}
  run:
    - {{ moose_mpich }}

about:
  home: https://code.ornl.gov/neams-workbench/wasp
  license: BSD 2-Clause
  license_file: LICENSE
  license_family: BSD
  summary: >
    The Workbench Analysis Sequence Processor (WASP) was developed to streamline lexing, parsing,
    access, validation, and analysis of ascii text files.

extra:
  recipe-maintainers:
    - milljm
