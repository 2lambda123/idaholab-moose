Content:
    framework:
        root_dir: framework/doc/content
    scalar_transport:
        root_dir: modules/scalar_transport/doc/content
    chemical_reactions:
        root_dir: modules/chemical_reactions/doc/content
    navier_stokes:
        root_dir: modules/navier_stokes/doc/content
    thermal_hydraulics:
        root_dir: modules/thermal_hydraulics/doc/content
    fluid_properties:
        root_dir: modules/fluid_properties/doc/content
    heat_conduction:
        root_dir: modules/heat_conduction/doc/content
    rdg:
        root_dir: modules/rdg/doc/content
    ray_tracing:
        root_dir: modules/ray_tracing/doc/content
    solid_properties:
        root_dir: modules/solid_properties/doc/content
    misc:
        root_dir: modules/misc/doc/content
    modules:
        root_dir: modules/doc/content
        content:
            - application_usage/command_line_usage.md

Renderer:
    type: MooseDocs.base.MaterializeRenderer

Translator:
    # remove with #24406
    ignore_content_key: False

Extensions:
    MooseDocs.extensions.navigation:
        name: scalar_transport
        repo: https://github.com/idaholab/moose
        home: /modules/scalar_transport/index.md
    MooseDocs.extensions.appsyntax:
        executable: ${MOOSE_DIR}/modules/scalar_transport
        remove: !include framework/doc/remove.yml
        includes:
            - framework/include
            - modules/scalar_transport/include
    MooseDocs.extensions.common:
        shortcuts: !include framework/doc/globals.yml
    MooseDocs.extensions.acronym:
        acronyms: !include framework/doc/acronyms.yml
    MooseDocs.extensions.sqa:
        active: true
        categories:
            framework: !include ${MOOSE_DIR}/framework/doc/sqa_framework.yml
            scalar_transport: !include ${ROOT_DIR}/modules/scalar_transport/doc/sqa_scalar_transport.yml
        reports: !include ${ROOT_DIR}/modules/scalar_transport/doc/sqa_reports.yml
    MooseDocs.extensions.template:
        active: true
    MooseDocs.extensions.autolink:
        # remove with #24406
        explicit: True
