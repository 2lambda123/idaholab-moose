Content:
    framework:
        root_dir: framework/doc/content
    misc:
        root_dir: modules/misc/doc/content

Renderer:
    type: MooseDocs.base.MaterializeRenderer

Translator:
    # remove with #24406
    ignore_content_key: False

Extensions:
    MooseDocs.extensions.navigation:
        name: MOOSE Misc Module
        repo: https://github.com/idaholab/moose
        home: /modules/misc/index.md
    MooseDocs.extensions.appsyntax:
        executable: ${MOOSE_DIR}/modules/misc
        remove:
            framework: !include framework/doc/remove.yml
        unregister:
            framework: !include framework/doc/unregister.yml
        includes:
            - framework/include
            - modules/misc/include
    MooseDocs.extensions.common:
        shortcuts: !include framework/doc/globals.yml
    MooseDocs.extensions.acronym:
        acronyms: !include framework/doc/acronyms.yml
    MooseDocs.extensions.template:
        active: True
    MooseDocs.extensions.sqa:
        active: True
        reports: !include modules/misc/doc/sqa_reports.yml
        categories:
            framework: !include framework/doc/sqa_framework.yml
            misc: !include modules/misc/doc/sqa_misc.yml
    MooseDocs.extensions.autolink:
        # remove with #24406
        explicit: True
