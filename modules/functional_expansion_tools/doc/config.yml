Content:
    framework:
        root_dir: framework/doc/content
    functional_expansion_tools:
        root_dir: modules/functional_expansion_tools/doc/content

Renderer:
    type: MooseDocs.base.MaterializeRenderer

Translator:
    # remove with #24406
    ignore_content_key: False

Extensions:
    MooseDocs.extensions.navigation:
        name: MOOSE Functional Expansion Tools Module
        repo: https://github.com/idaholab/moose
        home: /modules/functional_expansion_tools/index.md
    MooseDocs.extensions.appsyntax:
        executable: ${MOOSE_DIR}/modules/functional_expansion_tools
        remove:
            framework: !include framework/doc/remove.yml
        unregister:
            framework: !include framework/doc/unregister.yml
        includes:
            - framework/include
            - modules/functional_expansion_tools/include
    MooseDocs.extensions.common:
        shortcuts: !include framework/doc/globals.yml
    MooseDocs.extensions.acronym:
        acronyms: !include framework/doc/acronyms.yml
    MooseDocs.extensions.sqa: disable
    MooseDocs.extensions.core: default
    MooseDocs.extensions.autolink:
        # remove with #24406
        explicit: True
